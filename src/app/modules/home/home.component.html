<div
  class="list-group-item list-group-item-action"
>
  <div class="row">
    <div class="col-md-4">Empresa</div>
    <div class="col-sm-8">
      <div>
        Nome
        <div class="float-sm-right">
          E-mail
        </div>
      </div>
    </div>
  </div>
</div>

<div
  *ngFor="let user of users | keyvalue"
  class="list-group-item list-group-item-action"
  style="cursor: pointer;"
  (click)="toDetailsPage()"
>
  <div class="row">
    <div class="col-md-4">{{ user.key }}</div>
    <div class="col-sm-8">
      <div *ngFor="let item of user.value">
        {{ item.name }}
        <div class="float-sm-right">
          {{ item.email }}
        </div>
      </div>
    </div>
  </div>
</div>
